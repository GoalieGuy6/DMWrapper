# Supports "Default" and "GroupUsers"
plugin:
    permissions:
        system: default

##
# Groups can contain inheritance.
#   To make a group inherit the permissions from another 
#   group simply place the groups name in the "inheritance:" 
#   field seperated by commas.
#
#   Example: inheritance: Default,Admins,
##
#   All permissions including the asterisks must be placed in single quotes.
#   like so:
#
#       - 'general.spawn'
#
#   Otherwise errors will happen!
##
#   Globalized Permission settings:
#
#       If a permission contains periods (.) you can denote a globalized parameter:
#
#           - 'general.*'
#
#       This will allow you to use all general commands.
#
##
#
#   Single Asterisk denotes all commands:
#
#       - '*'
##
groups:
    Default:
        default: true
        info:
            prefix: 
            suffix:
            build: true
        inheritance: 
        permissions:
#            - 'general.spawn'
            - 'lwc.protect'
            - 'myhome.home.*'
            - 'wormhole.use'
            - 'wormhole.build'
            - 'wormhole.remove'
            - 'SpawnControl.spawn.use'
            - 'essentials.list'
            - 'essentials.mail'
            - 'essentials.mail.send'
            - 'essentials.motd'
            - 'essentials.rules'
            - 'essentials.msg'
            - 'essentials.compass'
            - 'essentials.afk'
            - 'essentials.msg'
            - 'essentials.getpos'
            - 'deathtpplus.streak'
            - 'dropchest'
            - 'dropchest.create'
            - 'dropchest.remove'
            - 'dropchest.which'
            - 'iConomy.payment'
            - 'iConomy.rank'
            - 'iConomy.top'
            - 'iConomy.rank'
            - 'towny.wild.*'
            - 'BetterShop.user.*'
            - 'iConomyChestShop.shop.create'
            - 'iConomyChestShop.shop.use'
            - 'herochat.create'
            - 'herochat.remove'
            - 'dynamicmarket.access'
            - 'dynamicmarket.buy'
            - 'dynamicmarket.sell'
    Moderator:
        default: false
        info:
            prefix: 
            suffix:
            build: true
        inheritance:
            - Default
        permissions:
            - 'general.time'
            - 'general.teleport'
            - 'general.teleport.here'
            - 'general.player-info'
            - 'lwc.mod'
            - 'myhome.*'
            - 'deathtpplus.deathtp'
            - 'dropchest.*'
#            - 'towny.admin.*'
#            - 'BetterShop.admin.*'
            - 'herochat.*'
            - 'essentials.ban'
            - 'essentials.kick'
            - 'essentials.unban'
    Admins:
        default: false
        info:
            prefix: 
            suffix:
            build: true
        inheritance:
            - Moderator
        permissions:
            - '*'

